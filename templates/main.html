<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>FraudChecker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
		body {
			font-size:12px;
		}
    </style>
</head>
<body>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>No</th>
      <th>Date</th>
      <th>Author</th>
      <th>Rating</th>
      <th>Contents</th>
      <th>Warning1</th>
      <th>Warning2</th>
      <th>Warning3</th>
      <th>Warning4</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data: %}
      <tr>
        <td>{{row['no']}}</td>
        <td>{{row['date']}}</td>
        <td>{{row['author']}}</td>
        <td>{{row['rating']}}</td>
        <td>{{row['body']}}</td>
        <td>{{row['warning1']}}</td>
        <td>{{row['warning2']}}</td>
        <td>{{row['warning3']}}</td>
        <td>{{row['warning4']}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
